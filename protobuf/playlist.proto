
message Song {
    string track_uri = 1;
    string track_name = 2;
    optional Artist artist = 3;
    string duration_ms = 4;
}

message Artist {
    string artist_name = 1;
    string artist_uri = 2;
    repeated string genres = 3;
    int popularity = 4;
}

message Playlist {
    repeated Song songs = 1;
    string playlist_name = 2;
    int followers = 3;
    int num_artists = 4;
    int num_songs = 5;
    int num_albums = 6;
}

